<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>

    <!-- External Styling using the link tag -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Internal Styling -->
    <style>
        /* This is the way to comment inside the style tag */
        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <!-- Inline Styling -->
    <h1 style="color: red">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
