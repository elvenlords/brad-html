<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--External links-->
    <p>
        <a href="https://www.google.com">Click for google</a>
    </p>
    <!--To open in new tab add the target attribute-->
    <p>
        <a href="https://www.google.com" target="_blank">Click for google</a>
    </p>
    <!-- Internal Links-->
    <p>
        <a href="/04_typography.html"> Typography </a>
    </p>
    
    <!-- Local images-->
    <img src="/images/sample.jpg" alt="My Image" width="200">

    <!-- Remote Images-->
    <img src="https://source.unsplash.com/daily" alt="My Image 2" width="200">

</body>
</html>
