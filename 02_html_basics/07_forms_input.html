<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- FORM, action refers to the backend script to be called on submit -->
    <form action="process.php">

        <!-- Input type TEXT -->
        <div>
            <label for="name">Name</label> <br>
            <!--Use "value=" to have a name by default-->
            <input type="text" name="name" id="name" value="John Doe">
        </div>
        <br>
        
        <!-- Input type EMAIL TEXT-->
        <div>
            <label for="email">Email</label> <br>
            <!--Use "placeholder=" to have a placeholder text-->
            <input type="text" name="email" id="email" placeholder="enter email">
        </div>
        <br>

        <!-- Input type TEXTAREA -->
        <div>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>


        <!-- SELECT -->
        <div>
            <label for="sex">Sex</label> <br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <!-- use "selected" attribute to choose a default-->
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>

        <!-- Input type NUMBER -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>

        <!-- Input type DATE -->
        <div>
            <label for="birthday">Birthday</label> <br>
            <input type="date" name="birthday" id="birthday">
        </div>

        <!-- Input type RADIO -->
        <div>
            <label for="membership">Membership</label> <br>
            <input type="radio" name="membership" id="membership" value="pro"> Pro
            <input type="radio" name="membership" id="membership" value="free"> Free
            <!-- use value="checked" to a radio button select by default -->
            <input type="radio" name="membership" id="membership" value="super" checked> Super
        </div>

        <!-- input type CHECKBOX -->
        <div>
            <label for="likes">I like..</label> <br>
            <input type="checkbox" name="likes" id="likes" value="bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="car"> Car
            <!-- use value="checked" to a radio button select by default -->
            <input type="checkbox" name="likes" id="likes" value="boat" checked> Boat
        </div>

        <!-- Input Submit -->
        <input type="submit" value="Submit">

        <!-- Button Submit -->
        <!-- <button type="submit">Submit</button> -->

        <!-- Reset-->
        <button type="reset">Reset</button>

    </form>
</body>
</html>
